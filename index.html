<!DOCTYPE html>
<meta charset="utf-8">
<title>Hello there.</title>
<link rel="stylesheet" href="codemirror2/lib/codemirror.css">
<link rel="stylesheet" href="jsbin-codemirror-theme.css">
<style>
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: 0px;
  padding: 0px;
  overflow: hidden;
}

ul.templates {
  padding-left: 0px;
  border-bottom: 1px solid black;
  margin-bottom: 0px;
  margin-top: 0px;
}

ul.templates li {
  cursor: pointer;
  display: inline-block;
  padding-left: 5px;
  padding-right: 5px;
  padding-top: 5px;
}

ul.templates li:hover {
  background: #f0f0f0;
}

ul.templates li img {
  width: 120px;
  border: 1px solid gray;
}

ul.templates li h2 {
  font-size: 12px;
  text-transform: uppercase;
  color: gray;
  margin-bottom: 0px;
  margin-top: 0px;
}

div#source {
  width: 50%;
  float: left;
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}

iframe#preview {
  width: 50%;
  border: none;
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}

.CodeMirror-scroll {
}
</style>
<ul class="templates">
  <li id="simple-1-column">
    <h2>Simple 1 Column</h2>
    <img src="http://hackbook.hackasaurus.org/library/asset/template-1.png">
  </li>
  <li id="powder-2-column">
    <h2>Powder 2 Column</h2>
    <img src="http://hackbook.hackasaurus.org/library/asset/template-2.png">
  </li>
  <li id="beige-3-column">
    <h2>Beige 3 Column</h2>
    <img src="http://hackbook.hackasaurus.org/library/asset/template-3.png">
  </li>
</ul>
<div id="source"></div>
<iframe id="preview"></iframe>
<script src="jquery.min.js"></script>
<script src="codemirror2/lib/codemirror.js"></script>
<script src="codemirror2/mode/xml/xml.js"></script>
<script src="codemirror2/mode/javascript/javascript.js"></script>
<script src="codemirror2/mode/css/css.js"></script>
<script src="codemirror2/mode/htmlmixed/htmlmixed.js"></script>
<script>
$(window).ready(function() {
  var DELAY_MS = 300;
  var delay;
  var editor = CodeMirror(function(element) {
    $("#source").append(element);
  }, {
    mode: "text/html",
    theme: "jsbin",
    tabMode: "indent",
    lineWrapping: true,
    onChange: schedulePreviewRefresh
  });

  function schedulePreviewRefresh() {
    clearTimeout(delay);
    delay = setTimeout(updatePreview, DELAY_MS);
  }

  function updatePreview() {
    var previewDocument = $("#preview").contents()[0];
    previewDocument.open();
    previewDocument.write(editor.getValue());
    previewDocument.close();
  }

  schedulePreviewRefresh();
  
  $(".templates li").click(function() {
    var id = $(this).attr("id");
    jQuery.get('templates/' + id + '.html', function(data) {
      editor.setValue(data);
      schedulePreviewRefresh();
    }, 'text');
  });
  
  $(".templates li#simple-1-column").click();
  
  $(window).resize(function() {
    var height = $(window).height() - $("ul.templates").height();
    $("iframe#preview, .CodeMirror-scroll").css({
      height: height
    });
  }).resize();
});
</script>
