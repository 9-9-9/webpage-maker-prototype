<!DOCTYPE html>
<meta charset="utf-8">
<title>Webpage Maker</title>
<link rel="stylesheet" href="codemirror2/lib/codemirror.css">
<link rel="stylesheet" href="jsbin-codemirror-theme.css">
<style>
@font-face {
    font-family: 'TrashHandRegular';
    src: url('fonts/TrashHand-webfont.eot');
    src: url('fonts/TrashHand-webfont.eot?#iefix') format('embedded-opentype'),
         url('fonts/TrashHand-webfont.woff') format('woff'),
         url('fonts/TrashHand-webfont.ttf') format('truetype'),
         url('fonts/TrashHand-webfont.svg#TrashHandRegular') format('svg');
    font-weight: normal;
    font-style: normal;
}

html, body {
  height: 100%;
}

body {
  font-family: Georgia, serif;
  font-size: 14px;
  color: #41415b;
  margin: 0px;
  padding: 0px;
  overflow: hidden;

  background-image: url(http://hackasaurus.org/images/gradient-ffef8d-to-ffffff-400px.png);
  background-repeat: repeat-x;
  background-color: white;

  background-image: -webkit-gradient(linear, left top, left 400px, from(#ffef8d), to(white));
  background-image: -webkit-linear-gradient(top, #ffef8d, white 400px);
  background-image: -moz-linear-gradient(top, #ffef8d, white 400px);  
  background-image: -o-linear-gradient(top, #ffef8d, white 400px);  
}

header {
  position: relative;
  height: 95px;
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}

header h1 {
  font-family: TrashHandRegular;
  font-weight: normal;
  font-size: 40px;
  float: right;
  padding-right: 10px;
  padding-top: 10px;
  margin-top: 0px;
}

header aside.intro-only {
  display: inline-block;
  vertical-align: top;
  padding-top: 10px;
  padding-left: 10px;
  color: gray;
}

header aside.intro-only:before {
  content: '← ';
}

ul.templates {
  padding-left: 0px;
  margin-bottom: 0px;
  margin-top: 0px;
  display: inline-block;
}

ul.templates li {
  cursor: pointer;
  display: inline-block;
  padding-left: 5px;
  padding-top: 10px;
  height: 100%;
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
  -moz-transition: -moz-transform 0.5s;
  -webkit-transition: -webkit-transform 0.5s;
  -o-transition: -o-transform 0.5s;
  -ms-transition: -ms-transform 0.5s;
}

ul.templates li:hover {
  -moz-transform: scale(1.25) rotate(5deg);
  -webkit-transform: scale(1.25) rotate(5deg);
  -o-transform: scale(1.25) rotate(5deg);
  -ms-transform: scale(1.25) rotate(5deg);
  z-index: 1;
}

ul.templates li img {
  width: 100px;
  border: 1px solid gray;
}

ul.templates li h2 {
  display: none;
}

#actions {
  position: absolute;
  right: 10px;
  bottom: 10px;
  display: none;
}

#actions input {
  font-family: inherit;
  font-size: inherit;
  color: white;
  padding-top: 5px;
  padding-bottom: 5px;
  padding-left: 20px;
  padding-right: 20px;
  background-color: #f8a339;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-style: italic;
}

#actions input:hover {
  background-color: #ffc833;
}

#panes {
  display: none;
}

div#source, div#preview-holder {
  width: 50%;
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
  position: absolute;
  bottom: 0px;
  top: 95px;
  border-top: 1px solid black;
}

div#preview-holder {
  right: 0px;
  border-left: 1px solid black;
  background: white;
}

iframe#preview {
  border: none;
  width: 100%;
  height: 100%;
}

.CodeMirror, .CodeMirror-scroll {
  height: 100%;
  background: rgba(255, 255, 255, 0.25);
}

div.overlay-outer {
  display: none;
  position: absolute;
  z-index: 2;
  top: 0px;
  left: 0px;
  right: 0px;
  bottom: 0px;
  background: rgba(0, 0, 0, 0.75);
}

div.overlay-middle {
  height: 40%;
  width: 100%;
  position: absolute;
  top: 30%;
}

div.overlay-inner {
  position: relative;
  width: 75%;
  margin: 0 auto;
  color: black;
  background: white;
  padding: 20px;
  text-align: center;
  font-size: 20px;
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}

div.overlay-inner div.done {
  opacity: 0;
  -moz-transition: opacity 1s;
  -webkit-transition: opacity 1s;
  -o-transition: opacity 1s;
  -ms-transition: opacity 1s;
}

div.overlay-inner div.done.visible {
  opacity: 1;
}

img.throbber {
  display: none;
  position: absolute;
  top: 40%;
  left: 50%;
}

img.close {
  position: absolute;
  top: -23px;
  right: -21px;
  cursor: pointer;
}

.published-url {
  padding: 10px;
}

.published-url a {
  font-size: 24pt;
  text-decoration: none;
  color: steelblue;
  padding: 10px;
}

.published-url a:hover {
  background-color: #f0f0f0;
}
</style>
<header>
  <h1>Webpage Maker</h1>
  <ul class="templates">
    <li id="simple-1-column">
      <h2>Simple 1 Column</h2>
      <img src="http://hackbook.hackasaurus.org/library/asset/template-1.png">
    </li>
    <li id="powder-2-column">
      <h2>Powder 2 Column</h2>
      <img src="http://hackbook.hackasaurus.org/library/asset/template-2.png">
    </li>
    <li id="beige-3-column">
      <h2>Beige 3 Column</h2>
      <img src="http://hackbook.hackasaurus.org/library/asset/template-3.png">
    </li>
  </ul>
  <aside class="intro-only">Pick a template to get started!</aside>
  <div id="actions">
    <input type="button" value="Publish To Internet ▶">
  </div>
</header>
<div id="panes">
  <div id="source"></div>
  <div id="preview-holder">
    <iframe id="preview" src="blank.html"></iframe>
  </div>
</div>
<div class="overlay-outer">
  <div class="overlay-middle">
    <div class="overlay-inner">
      <img src="close-button.png" class="close">
      <img src="ajax-loader.gif" class="throbber">
      <div class="done">
        <p>Here is the URL for your webpage that anyone can view.</p>
        <div class="published-url">
          <a target="_blank" href="http://foo/bar">http://foo/bar</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="jquery.min.js"></script>
<script src="publish.js"></script>
<script src="codemirror2/lib/codemirror.js"></script>
<script src="codemirror2/mode/xml/xml.js"></script>
<script src="codemirror2/mode/javascript/javascript.js"></script>
<script src="codemirror2/mode/css/css.js"></script>
<script src="codemirror2/mode/htmlmixed/htmlmixed.js"></script>
<script>
function absolutifyURL(relativeURL) {
  var a = $('<a></a>');
  a.attr("href", relativeURL);
  return a[0].href;
}

$(window).ready(function() {
  var DELAY_MS = 300;
  var delay;
  var templateURL;
  var editor = CodeMirror(function(element) {
    $("#source").append(element);
  }, {
    mode: "text/html",
    theme: "jsbin",
    tabMode: "indent",
    lineWrapping: true,
    onChange: schedulePreviewRefresh
  });

  function schedulePreviewRefresh() {
    clearTimeout(delay);
    delay = setTimeout(updatePreview, DELAY_MS);
  }

  function updatePreview() {
    function update() {
      var previewDocument = $("#preview").contents()[0];
      previewDocument.open();
      previewDocument.write(editor.getValue());
      previewDocument.close();
    }
    
    try {
      update();
    } catch (e) {
      // The user probably clicked on a link in the page and is
      // somewhere else now, so let's reload our blank page.
      var iframeWindow = $("#preview")[0].contentWindow;
      iframeWindow.location = "blank.html";
      $("#preview").one("load", update);
    }
  }

  schedulePreviewRefresh();
  
  $(".templates li").click(function() {
    $(".intro-only").fadeOut();
    var id = $(this).attr("id");
    templateURL = absolutifyURL('templates/' + id + '.html');
    jQuery.get(templateURL, function(data) {
      $("#panes, #actions").show();
      editor.setValue(data);
      schedulePreviewRefresh();
    }, 'text');
  });

  $("div.overlay-outer .close").click(function() {
    $("div.overlay-outer").fadeOut(function() {
      $("div.overlay-outer .done").removeClass("visible");
    });
  });
  
  $("#actions input").click(function() {
    var hackpubURL = "http://hackpub.hackasaurus.org/";
    var html = editor.getValue();
    if (html.length) {
      $("div.overlay-outer").fadeIn();
      $("div.overlay-outer .throbber").fadeIn();
      var timeout = DeferredTimeout(1000);
      var publish = DeferredPublish(html, templateURL, hackpubURL);
      jQuery.when(publish, timeout).then(function onSuccess(publishArgs) {
        var data = publishArgs[0];
        var url = data['published-url'];
        $("div.overlay-outer .throbber").fadeOut(function() {
          $(".published-url a").attr("href", url).text(url);
          $("div.overlay-outer .done").addClass("visible");
        });
      },
      function onFailure() {
        $("div.overlay-outer .close").click();
      });
    }
  });
});
</script>
